---
profile::mongodb::replset_auth_enable: '%{::mongo_replset_auth_enable}'
profile::mongodb::mongodb_nodes: "%{::mongodb_nodes}"
profile::mongodb::storage_device: "%{::storage_device}"

profile::common::hosts::entries:
  mongo:
    entries: "%{::mongodb_nodes}"
    aliases:
      - "mongo%index%.at.internal-tipaas.com"
      - "mongo%index%.st.internal-tipaas.com"
      - "mongo%index%.pr.internal-tipaas.com"
      - "mongo%index%"

profile::mongodb::roles:
  backupRole:
    rolename: backupRole
    privileges:
      - resource:
          cluster: true
        actions: ['fsync', 'unlock', 'replSetGetStatus']
      - resource:
          db: 'local'
          collection: 'system.replset'
        actions: ['find']
    roles: []

profile::mongodb::users:
  admin:
    db_address: 'ipaas'
    username: 'admin'
    password: "%{::master_password}"
    roles:
      - role: 'userAdminAnyDatabase'
        db: 'admin'
      - role: 'dbAdminAnyDatabase'
        db: 'admin'
      - role: 'readWriteAnyDatabase'
        db: 'admin'
      - role: 'dbOwner'
        db: 'ipaas'
  backup:
    db_address: 'admin'
    username: 'backup'
    password: '%{::master_password}'
    roles:
      - role: 'backupRole'
        db: 'admin'
  monitor:
    db_address: 'admin'
    username: 'monitor'
    password: '%{::master_password}'
    roles:
      - role: 'clusterMonitor'
        db: 'admin'
  datadog:
    db_address: 'admin'
    username: 'datadog'
    password: '%{::master_password}'
    roles:
      - role: 'clusterMonitor'
        db: 'admin'

logrotate::ensure: 'present'
logrotate::hieramerge: true
logrotate::rules:
  mongodb_log:
    path: '/var/log/mongodb/mongod.log'
    maxsize: '250M'
    copytruncate: true
    rotate: 5
    rotate_every: 'day'
    compress: true

cloudwatch::metrics:
  DiskSpace:
    type              : diskspace
    params            : '-f /var/lib/mongo'
    unit              : Percent
    description       : 'Percentage of used disk space for mongodb data'
    statistic         : 'Average'
    period            : 300
    evaluationperiods : 3
    threshold         : 80
    comparisonoperator: "GreaterThanThreshold"
